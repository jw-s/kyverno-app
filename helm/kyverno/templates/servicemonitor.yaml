apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kyverno-sm
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  endpoints:
  - honorLabels: true
    port: metrics-port
    metricRelabelings:
    - action: "labeldrop"
      regex: "(user.*)"
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
